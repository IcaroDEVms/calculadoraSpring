<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Pós-Ordem</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>Calculadora Pós-Ordem</h1>
        <form th:action="@{/calcular}" method="post">
            <div class="form-group">
                <label for="expressao">Digite a expressão pós-fixada:</label>
                <input type="text" id="expressao" name="expressao" 
                       placeholder="Ex: 3 4 +" required>
            </div>
            <button type="submit">Calcular</button>
        </form>
        <div class="exemplos">
            <h3>Exemplos:</h3>
            <ul>
                <li>3 4 + → 7</li>
                <li>5 1 2 + 4 * + 3 - → 14</li>
                <li>10 3 % 4 + → 5</li>
            </ul>
        </div>
    </div>
</body>
</html>
