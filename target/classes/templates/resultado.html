<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>Resultado</h1>
        
        <div th:if="${erro == null}" class="resultado-sucesso">
            <p>Expressão: <span th:text="${expressao}"></span></p>
            <p>Resultado: <span th:text="${resultado}"></span></p>
        </div>
        
        <div th:if="${erro != null}" class="resultado-erro">
            <p>Expressão: <span th:text="${expressao}"></span></p>
            <p>Erro: <span th:text="${erro}"></span></p>
        </div>
        
        <a th:href="@{/}" class="btn-voltar">Voltar</a>
    </div>
</body>
</html>
